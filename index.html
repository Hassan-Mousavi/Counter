<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1 class="counter_header">Counter</h1>
        <div class="counter_number">
          <input class="number" type="number" />
        </div>
        <div class="counter_changes">
          <div class="counter_sub">
            <svg class="sub_icon" viewBox="0 0 448 512">
              <path
                d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </div>
          <div class="counter_reload">
            <svg
              class="reload_icon"
              aria-hidden="true"
              data-prefix="fal"
              data-icon="redo"
              role="img"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-redo fa-w-16 fa-7x"
            >
              <path
                fill="currentColor"
                d="M492 8h-10c-6.627 0-12 5.373-12 12v110.625C426.804 57.047 346.761 7.715 255.207 8.001 118.82 8.428 7.787 120.009 8 256.396 8.214 393.181 119.166 504 256 504c63.926 0 122.202-24.187 166.178-63.908 5.113-4.618 5.354-12.561.482-17.433l-7.069-7.069c-4.503-4.503-11.749-4.714-16.482-.454C361.218 449.238 311.065 470 256 470c-117.744 0-214-95.331-214-214 0-117.744 95.331-214 214-214 82.862 0 154.737 47.077 190.289 116H332c-6.627 0-12 5.373-12 12v10c0 6.627 5.373 12 12 12h160c6.627 0 12-5.373 12-12V20c0-6.627-5.373-12-12-12z"
              ></path>
            </svg>
          </div>
          <div class="counter_add">
            <svg
              class="add_icon"
              aria-hidden="true"
              data-prefix="fal"
              data-icon="plus"
              role="img"
              viewBox="0 0 384 512"
              class="svg-inline--fa fa-plus fa-w-12 fa-7x"
            >
              <path
                fill="currentColor"
                d="M376 232H216V72c0-4.42-3.58-8-8-8h-32c-4.42 0-8 3.58-8 8v160H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h160v160c0 4.42 3.58 8 8 8h32c4.42 0 8-3.58 8-8V280h160c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
